<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Web Security Shield</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .security-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .security-features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="login-container p-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <i class="bi bi-shield-check security-icon"></i>
                    <h2 class="fw-bold text-dark">Web Security Shield</h2>
                    <p class="text-muted">Xavfsizlik tizimiga kirish</p>
                </div>

                <!-- Xabarlar -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${errorMessage}">Xato xabari</span>
                </div>

                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${successMessage}">Muvaffaqiyat xabari</span>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post" th:object="${loginForm}">
                    <div class="mb-3">
                        <label for="login" class="form-label fw-semibold">
                            <i class="bi bi-person-fill me-2"></i>Login yoki Email
                        </label>
                        <input type="text"
                               class="form-control"
                               id="login"
                               th:field="*{login}"
                               placeholder="Username yoki email kiriting"
                               required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock-fill me-2"></i>Parol
                        </label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               th:field="*{password}"
                               placeholder="Parolni kiriting"
                               required>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Kirish
                        </button>
                    </div>
                </form>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-muted mb-0">
                        Hisobingiz yo'qmi?
                        <a th:href="@{/register}" class="text-decoration-none fw-semibold">
                            Ro'yxatdan o'ting
                        </a>
                    </p>
                </div>

                <!-- Security Features -->
                <div class="security-features">
                    <h6 class="fw-bold mb-3 text-center">
                        <i class="bi bi-shield-fill-check me-2"></i>Himoya xususiyatlari
                    </h6>
                    <div class="row g-2">
                        <div class="col-6">
                            <small class="text-muted">
                                <i class="bi bi-check-circle-fill text-success me-1"></i>
                                XSS Himoyasi
                            </small>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">
                                <i class="bi bi-check-circle-fill text-success me-1"></i>
                                SQL Injection
                            </small>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">
                                <i class="bi bi-check-circle-fill text-success me-1"></i>
                                Rate Limiting
                            </small>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">
                                <i class="bi bi-check-circle-fill text-success me-1"></i>
                                IP Bloklash
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="position-fixed bottom-0 start-0 p-3">
    <small class="text-white-50">
        <i class="bi bi-code-slash me-1"></i>
        Bitiruv malakaviy ishi - 2025
    </small>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
